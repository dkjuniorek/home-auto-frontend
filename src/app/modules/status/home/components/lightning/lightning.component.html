<div class="lightningStatusContainer">
    <h2>Oświetlenie</h2>
    <div class="row">
        <div class="col">
            <button mat-button (click)="toggleLightningBit(0, 5, 0)" [disabled]="toggling" >
                <mat-icon [ngClass]="lights[0].st ? 'switchedOn' : 'switchedOff'">brightness_7</mat-icon>
                Święta
            </button>
        </div>
        <div class="col">
            <button mat-button (click)="toggleLightningBit(1, 5, 1)" [disabled]="toggling">
                <mat-icon [ngClass]="lights[1].st ? 'switchedOn' : 'switchedOff'">brightness_7</mat-icon>
                Stodoła
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button mat-button (click)="toggleLightningBit(2, 5, 2)" [disabled]="toggling">
                <mat-icon [ngClass]="lights[2].st ? 'switchedOn' : 'switchedOff'">brightness_7</mat-icon>
                Doppler
            </button>
        </div>    
    </div>
</div>
